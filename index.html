<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="left">
      <div class="logo-container">
        <img src="./odin-lined.png" alt="asd" />
        <span>ODIN</span>
      </div>
      <div class="img-attribution">
        Photo by
        <a
          href="https://unsplash.com/@renran?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Ren Ran</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/plant?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div id="right">
      <div class="form-heading">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </h3>
        <h3>You <em>know</em> you want to.</h3>
        <h3>Let's do this!</h3>
      </div>
      <form>
        <div>
          <div>
            <label>first name</label>
            <input />
          </div>
          <div>
            <label>last name</label>
            <input />
          </div>
          <div>
            <label>email</label>
            <input />
          </div>
          <div>
            <label>phone number</label>
            <input />
          </div>
          <div>
            <label>password</label>
            <input />
          </div>
          <div>
            <label>confirm password</label>
            <input />
          </div>
        </div>
        <button>Create Account</button>
      </form>
      <div class="login-container">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
