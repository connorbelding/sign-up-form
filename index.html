<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="left-side">
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="asd" />
      <span>ODIN</span>
    </div>
    <div class="img-attribution">
      Photo by
      <a href="https://unsplash.com/@renran?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ren
        Ran</a>
      on
      <a
        href="https://unsplash.com/s/photos/plant?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div id="right-side">
    <div class="form-heading">
      <h3>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.
      </h3>
      <h3>Sign up
        <em>now</em> to get started
      </h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="form-container">
      <h3>Let's do this!</h3>
      <form id="sign-up-form">
        <fieldset>
          <label for="firstName">first name</label>
          <input required id="firstName" name="firstName" type="text" minLength='2' maxLength='30' />
        </fieldset>
        <fieldset>
          <label for="lastName">last name</label>
          <input required id="lastName" name="lastName" type="text" minLength='2' maxLength='30' />
        </fieldset>
        <fieldset>
          <label for="email">email</label>
          <input required id="email" name="email" type="email" />
        </fieldset>
        <fieldset>
          <label for="phoneNumber">phone number</label>
          <input required id="phoneNumber" name="phoneNumber" type='tel' pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}' />
        </fieldset>
        <fieldset>
          <label for="password">password</label>
          <input required id="password" name="password" type='password' minLength='5' maxLength='20' />
        </fieldset>
        <fieldset>
          <label for="passwordConfirm">confirm password</label>
          <input required id="passwordConfirm" name="passwordConfirm" type='password' minLength='5' maxLength='20' />
        </fieldset>
      </form>
    </div>
    <div class="form-footer">
      <button type="submit" form="sign-up-form">Create Account</button>
      <div class="login-container">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
